name: CI

on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@main

        - name: Setup .NET
          uses: actions/setup-dotnet@v2
          with:
            dotnet-version: '9.0.x'

        - name: Build
          run: dotnet build --configuration Release
          working-directory: src
